<!DOCTYPE html>

                <tr>

                        <label for="gender" class="la">

                    </td>

                        <input type="radio" name="gender" value="Male" ><label for="Male">Male</label>
                        <input type="radio" name="gender" value="Female" ><label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="lab">
                    <label for="Country">
                        Country
                    </label>
                </td>

                        <option value="Bangladaish">Bangladaish</option>

                    </Select>

                </tr>
                <tr>
                    <td class="lab">

                    </td>

                        <input type="email" value="" name="Email" placeholder="Enter Email"/>

                </tr>
                <tr>
                    <td class="lab">

                    </td>
                    <td>

                    <td class="lab">

                    </td>

                        <input type="password" name="Confirm-Password" placeholder="Confirm Password"/>

                </tr>
                <tr>
                    <td class="lab">
    
                    </td>
                    <td>

            </table>
                
                    <footer class="fot">
                        <div class="tbtn">

</html>
